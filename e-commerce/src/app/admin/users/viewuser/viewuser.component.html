<div class="userDetails">
  <h2>Detalles del usuario</h2>

  <table>
    <tr>
      <td>Id Usuario  </td>
      <td>{{user.id}}</td>
    </tr>
    <tr>
      <td>Nombre de usuario </td>
      <td>{{user.name}}</td>
    </tr>
    <tr>
      <td>Tipo de usuario </td>
      <td>{{user.type}}</td>
    </tr>

  </table>
  <br>
  <a class="btn btn-small btn-danger" (click)="deleteUser()">Borrar</a>
</div>
