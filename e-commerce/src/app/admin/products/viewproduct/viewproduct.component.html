<h1>Detalle de producto</h1>

<table class=" table-dark">
  <tr>
    <td>Id</td>
    <td>{{product.idProduct}}</td>
  </tr>
  <tr>
    <td>Nombre</td>
    <td>{{product.name}}</td>
  </tr>
  <tr>
    <td>Stock</td>
    <td>{{product.stock}}</td>
  </tr>
  <tr>
    <td>Precio</td>
    <td>{{product.price}}</td>
  </tr>
</table>
<br>
<img src="{{product.retrievedImage}}" height="200" width="200">
<br>
<br>
<a class="btn btn-small btn-warning" (click)="editProduct()">Editar</a> <a>'    </a>
<a class="btn btn-small btn-danger" (click)="deleteProduct()">Borrar</a>
